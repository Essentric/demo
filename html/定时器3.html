<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 0;
				top: 200px;
			}
			#box3{
				width: 100px;
				margin: 50px auto;
			}
		</style>
		<script type="text/javascript" src="../js/tools.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementById("box1");
				var box2 = document.getElementById("box2");
				var btn1 = document.getElementById("btn1");
				var btn2 = document.getElementById("btn2");
				var btn3 = document.getElementById("btn3");
				var btn4 = document.getElementById("btn4");
				var btn5 = document.getElementById("btn5");
				btn1.onclick = function(){
					move(box1 , "left" , 800 , 10);
				};
				btn2.onclick = function(){
					move(box1 , "left" , 0 , 10);
				};
				btn3.onclick = function(){
					move(box1 , "top" , 600 , 10);
				};
				btn4.onclick = function(){
					move(box1 ,"top",0,10)
				};
				btn5.onclick = function(){
					move(box2,"width",600,10,function(){
						move(box2,"height",400,10,function(){
							move(box2,"width",100,10,function(){
								move(box2,"height",100,10,function(){
//									move(box2,"left",300,10,function(){
//										
//									})
							})
						})
					})
				});
			};
		};
			// 定义一个定时器标识
			//var timer;
			
		</script>
	</head>
	<body>
		
			<button id="btn1">点我右移红色DIV</button>
			<button id="btn2">点我左移红色DIV</button><br />
			<button id="btn3">点我下移红色DIV</button>
			<button id="btn4">点我上移红色DIV</button>
			<button id="btn5">点我变换黄色DIV</button>
		<br /><br />
		

		<div id="box1"></div>
		<div id="box2"></div>
	</body>
</html>
