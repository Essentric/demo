<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				// 定义变量,表示移动方向
				var dir = 0;
				// 定义一个变量,表示移动速度
				var speed = 10;
				var box = document.getElementById("box");
				// 开启一个定时器
				setInterval(function(){
					switch(dir){
						case 37:
						box.style.left = box.offsetLeft - speed + "px";
						break;
						case 39:
						box.style.left = box.offsetLeft + speed + "px";
						break;
						case 38:
						box.style.top = box.offsetTop - speed + "px";
						break;
						case 40:
						box.style.top = box.offsetTop + speed + "px";
					}
				},30);
				// 为document添加按下键盘事件
				document.onkeydown = function(){
					event = event || window.event;
					if(event.ctrlKey){
						speed = 100;
					}else{
						speed = 10;
					}
					dir = event.keyCode;
				};
				document.onkeyup = function(){
					dir = 0;
				};
			};
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
