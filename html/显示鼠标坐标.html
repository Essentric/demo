<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#areaDiv{
				width: 300px;
				height: 300px;
				border: 1px solid gray;
				margin: 50px auto;
				text-align: center;
				line-height: 150px;
			}
			#showMsg{
				width: 300px;
				height: 100px;
				margin-top: 10px;
				border: 1px solid gray;
				margin: 50px auto;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var areaDiv = document.getElementById("areaDiv");
				var showMsg = document.getElementById("showMsg");
				areaDiv.onmousemove = function(event){
//					if(!event){
//						event = window.event;
//					}
					event = event || window.event;
					var x = event.clientX;
					var y = event.clientY;
					showMsg.innerHTML = "x:"+x+ "  " +"y:"+y;
				};
			}
			
		</script>
	</head>
	<body>
		<div id="areaDiv">在框内移动鼠标即可</div>
		<div id="showMsg"></div>
	</body>
</html>
